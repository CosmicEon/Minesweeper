<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Minesweeper</title>
    <script src="./node_modules/systemjs/dist/system.js"></script>
    <script src="js/system-config.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./css/styling.css">
</head>

<body>
    <div class="contrainer contrainer-slt">

        <div class="row">
            <div class="page-header text-center">
                <h1>Minesweeper</h1>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-sx-12 text-center top-buffer">
                <button id="new-game" class="btn btn-primary btn-lg btn-margin">New game</button>
                <button id="display" class="btn btn-default btn-lg btn-margin">Display</button>
                <button id="help" class="btn btn-default btn-lg btn-margin">Help</button>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-sx-12 text-center top-buffer">
                <div class="dropdown-container">
                    <div class="dropdown">
                        <button class="btn btn-primary dropdown-toggle btn-margin" type="button" data-toggle="dropdown">Choose difficulty<span class="caret"></span>
						</button>
                        <ul id="options" class="dropdown-menu" role="menu">
                            <li><a href="#/beginner">Easy</a></li>
                            <li><a href="#/intermediate">Medium</a></li>
                            <li><a href="#/expert">Hard</a></li>
                        </ul>
                    </div>
                </div>
                <div class="col-lg-12 col-md-12 col-sm-12 col-sx-12 text-center top-buffer">
                    <div id="high-scores">HighScores</div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-8 col-md-offset-2 text-center">
                <!--Board to be placed here-->
                <div id="table">
                    <span id="display-bomb-number">Number</span>
                </div>
            </div>
        </div>
    </div>

    <div id="'game container">
        <span id="game options" class="inline">
        <a href="#/home">New Game</a>
    </span>
        <ul id="options">
            <li><a href="#/beginner">Easy</a></li>
            <li><a href="#/intermediate">Medium</a></li>
            <li><a href="#/expert">Hard</a></li>
        </ul>
        <span id="display" class="inline">Display</span>
        <span id="'help" class="inline">Help</span>

    </div>

    <div id="high-scores">HighScores</div>

    <script>
        System.import("main");
    </script>

    <script src="http://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
</body>

</html>
