<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Minesweeper</title>
    <script src="./node_modules/systemjs/dist/system.js"></script>
    <script src="js/system-config.js"></script>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./css/styling.css">
</head>

<body>
    <div class="contrainer contrainer-slt">
        <div class="row">
            <div class="page-header text-center">
                <h1>Minesweeper</h1>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-sx-12 text-center top-buffer">
                <button id="new-game" class="btn btn-primary btn-lg btn-margin">New game</button>
                <button id="display" class="btn btn-default btn-lg btn-margin">Display</button>
                <button id="help" class="btn btn-default btn-lg btn-margin">Help</button>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-3 col-md-3 col-md-offset-3 col-sm-6 col-sx-12 text-center top-buffer">
                <div class="dropdown-container">
                    <div class="dropdown">
                        <button class="btn btn-primary dropdown-toggle btn-margin" type="button" data-toggle="dropdown">Choose difficulty<span class="caret"></span>
						</button>
                        <ul id="options" class="dropdown-menu" role="menu">
                            <li><a href="#/beginner">Easy</a></li>
                            <li><a href="#/intermediate">Medium</a></li>
                            <li><a href="#/expert">Hard</a></li>
                        </ul>
                    </div>
                </div>
            </div>

            <div class="col-lg-3 col-md-3 col-sm-6 col-sx-12 text-center">
                <h4 id="high-scores">HighScores</h4>
            </div>
        </div>

        <div class="col-lg-3 col-md-3 col-sm-6 col-sx-12 text-center">
            <h4 id="game-time"></h4>
        </div>

        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-8 col-md-offset-2 text-center">
                <h5 id="display-bomb-number">Number</h5>
                <!--Board will be displayed below-->
                <div id="table">

                </div>
            </div>
        </div>
        
        <div class="row">
            <div class="col-lg-3 col-md-3 col-sm-6 col-sx-12 text-center">
                <div class="fb-like" data-href="https://developers.facebook.com/docs/plugins/" data-layout="standard" data-action="recommend"
                    data-size="large" data-show-faces="true" data-share="true"></div>
            </div>
        </div>

    </div>





    <!-- App start -->
    <script>
        System.import("main");
    </script>

    <!-- Libs -->
    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>

</html>
